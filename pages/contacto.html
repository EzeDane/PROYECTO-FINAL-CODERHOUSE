<!-- Formulario de consultas -->

<main class="contenedor-formulario">
    <h2>  ¡Contactanos y te ayudamos! </h2>

    <form class="formulario-contacto">
        <label for="Nombre">Nombre: </label>
        <input type="text" placeholder="Escriba su nombre" required>

        <label for="Apellido">Apellido: </label>
        <input type="text" placeholder="Escriba su apellido" required>

        <label for="email">Email: </label>
        <input type="email" placeholder="Escriba su email" required>

        <label for="Areatext">Cuentanos tus dudas: </label>
        <textarea name="textarea" rows="10" cols="40" placeholder="Por favor, escribe tu consulta" required></textarea>

        <input  class="btnformulario" type="submit">
        <input class="btnformulario" type="reset">

    </form>
</main>
